apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
data:
  fluent.conf: |
    <source>
      @type tail
      path /var/log/containers/*.log
      pos_file /var/log/fluentd-containers.log.pos
      tag kubernetes.*
      <parse>
        @type multi_format
        <pattern>
          format json
        </pattern>
        <pattern>
          format none
        </pattern>
      </parse>
    </source>

    <filter kubernetes.**>
      @type kubernetes_metadata
    </filter>

    <match **>
      @type elasticsearch
      @id out_elasticsearch
      @log_level info
      include_tag_key true
      host 192.168.49.2  # Replace with your Minikube IP address
      port 32000        # Use the NodePort specified for Elasticsearch
      logstash_format true
      flush_interval 5s
      <buffer>
        @type file
        path /var/log/fluentd-buffers/elasticsearch-buffer
        flush_mode interval
        flush_interval 5s
        flush_at_shutdown true
        retry_max_interval 30
        total_limit_size 2GB
        overflow_action block
      </buffer>
    </match>

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd
  namespace: default
spec:
  selector:
    matchLabels:
      app: fluentd
  template:
    metadata:
      labels:
        app: fluentd
    spec:
      serviceAccountName: fluentd-service-account
      containers:
      - name: fluentd
        image: fluent/fluentd-kubernetes-daemonset:v1.12.3-debian-elasticsearch7-1.0
        securityContext:
          runAsUser: 0
        env:
        - name: FLUENT_ELASTICSEARCH_HOST
          value: "192.168.49.2"  # Replace with your Minikube IP address
        - name: FLUENT_ELASTICSEARCH_PORT
          value: "32000"         # Use the NodePort specified for Elasticsearch
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: config-volume
          mountPath: /fluentd/etc/fluent.conf
          subPath: fluent.conf
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: config-volume
        configMap:
          name: fluentd-config
          items:
            - key: fluent.conf
              path: fluent.conf

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fluentd-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: fluentd-role
subjects:
- kind: ServiceAccount
  name: fluentd-service-account
  namespace: default

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: fluentd-role
rules:
  - apiGroups: [""]
    resources:
      - pods
      - namespaces
    verbs:
      - get
      - watch
      - list

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluentd-service-account
  namespace: default

