apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-config
  namespace: default
data:
  filebeat.yml: |
    filebeat.autodiscover:
      providers:
        - type: kubernetes
          hints.enabled: true
          templates:
            - condition:
                contains:
                  kubernetes.labels.app: "mario-frontend"
              config:
                - type: container
                  paths:
                    - "/var/log/containers/*mario-frontend*.log"
            - condition:
                contains:
                  kubernetes.labels.app: "mario-backend"
              config:
                - type: container
                  paths:
                    - "/var/log/containers/*mario-backend*.log"
            - condition:
                contains:
                  kubernetes.labels.app: "mysql"
              config:
                - type: container
                  paths:
                    - "/var/log/containers/*mysql*.log"

    processors:
      - add_cloud_metadata: ~

    output.elasticsearch:
      hosts: ["http://elasticsearch:9200"]
      

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: filebeat
  namespace: default
spec:
  selector:
    matchLabels:
      app: filebeat
  template:
    metadata:
      labels:
        app: filebeat
    spec:
      containers:
      - name: filebeat
        image: docker.elastic.co/beats/filebeat:7.12.0
        env:
        - name: ELASTICSEARCH_HOST
          value: "192.168.49.2"
        - name: ELASTICSEARCH_PORT
          value: "32001"
        volumeMounts:
        - name: config-volume
          mountPath: /usr/share/filebeat/filebeat.yml
          subPath: filebeat.yml
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
      serviceAccountName: filebeat
      terminationGracePeriodSeconds: 30
      volumes:
      - name: config-volume
        configMap:
          name: filebeat-config
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: filebeat
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: filebeat
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: filebeat
  namespace: default
